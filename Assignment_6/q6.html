<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        let c=prompt("num1");
        let type=prompt("type");
        if(type=="celsius"){
            let f=c*9/5+32;
            alert(f+"°F");
        }
        else{
            let c=(f-32)*5/9;
            alert(c+"°C");
        }
    </script>
</body>
</html>
