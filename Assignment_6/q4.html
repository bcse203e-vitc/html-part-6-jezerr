<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        let a=prompt("num1");
        var b=a;
        let result=0;
        while(a>0){
            result=result*10+(a%10);
            a=Math.floor(a/10);
        }
        if(result==b){
            alert("the number is palindrome "+result);
        }
        else{
            alert("the number is not palindrome "+result);
        }

        

    </script>
</body>
</html>
